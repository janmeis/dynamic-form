<div *ngIf="topVisible" style="margin-bottom: 30px;">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questions" class="form-row">
      <app-question [question]="question" [form]="form"></app-question>
    </div>

    <!-- <div class="form-row">
      <button type="submit">Save</button>
      <button type="reset" (click)="onReset()">Reset</button>
    </div> -->
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{form.value | json}}
  </div>
</div>

<div *ngIf="bottomVisible">
  <form [formGroup]="partyForm" style="width: 50%;">
    <div *ngFor="let group of partyModel" class="card border-dark mb-3">
      <div class="card-header">{{group.label}}</div>
      <div class="card-body text-dark">
        <div class="card-text">
          <ng-container *ngFor="let control of group.getControls()">
            <app-dynamic-form-control [control]="control" [form]="partyForm.controls[group.key]"></app-dynamic-form-control>
          </ng-container>
        </div>
      </div>
    </div>
  </form>


  {{ partyForm.value | json }}
</div>
